<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cssResets/fullResets.css">
    <link rel="stylesheet" href="../css/responsive-nav.css">
    <script defer src="../app.js"></script>
</head>
<body>
    <header class="header">
        <div class="wrapper flex">
            <div><a href="">LOGO</a></div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Contact</li>
                </ul>
            </nav>
            <div class="hamburger">
                <img class="open" src="../assets/icons/icon-hamburger.svg" alt="">
                <img class="close" src="../assets/icons/icon-close.svg" alt="">
            </div>
        </div>
    </header>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('nav');
        const open = document.querySelector('.open');
        const close = document.querySelector('.close');

        hamburger.addEventListener('click', () => {
            nav.classList.toggle('active');
            open.classList.toggle('d-none');
            close.classList.toggle('d-block');
        })
    </script>
</body>
</html>
